<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk 2077</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="" class="header__logo">
        <img src="img/Logo.svg" alt="Cberpunk logo">
      </a>
      <ul class="social header__social">

        <li class="social__item">
          <a href="#" class="social__link social__link_youtube" aria-label="Cyberpunk 2077 в Ютубе">

          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link_vk" aria-label="Cyberpunk 2077 ВКонтакте">

          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link_fb" aria-label="Cyberpunk 2077 в Фейсбуке">

          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link_x" aria-label="Cyberpunk 2077 в X">

          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link_twitch" aria-label="Cyberpunk 2077 в Твиче">

          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link_inst" aria-label="Cyberpunk 2077 в Инстаграме">

          </a>
        </li>
      </ul>
    </div><!--/container-->
  </header>
  <main class="main">
    <section class="hero">
      <div class="container hero__container">
        <div class="hero-info">
          <h2 class="hero-info__title">
            Доступно на всех платформах
          </h2>
          <button class="btn-reset hero-info__btn">
            Узнать больше
          </button>
        </div>
      </div><!--/container-->
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
